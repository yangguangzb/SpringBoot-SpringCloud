<!DOCTYPE html>
<!-- 导入thymeleaf的名称空间 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>

    <!-- th:text 将div里面的文本内容设置为 -->
    <div id="div01" class="myDiv"th:text="${hello}" >
        欢迎你
    </div>

    <!-- th:each每次遍历都会生成当前这个标签 ：3个h4-->
    <h4 th:text="${user}" th:each="user:${users}">[[${user}]]</h4>

</body>
</html>
